<svg width="500" height="100" viewBox="0 0 500 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <clipPath id="revealClip">
      <rect id="clipRect" x="-500" y="0" width="500" height="100">
        <animate attributeName="x" from="-500" to="0" dur="2s" repeatCount="indefinite" />
      </rect>
    </clipPath>
  </defs>
  <rect width="500" height="100" fill="#111" />
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-size="48" font-family="Arial, sans-serif"
        fill="#fff" clip-path="url(#revealClip)">
    Coming Soon
  </text>
</svg>
